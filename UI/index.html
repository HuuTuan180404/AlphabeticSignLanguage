<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Language Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="image/love-hand-l.png" alt="Logo" width="55" height="55" />
        </div>
        <div class="links">
          <a href="#">Github</a>
          <a href="#">About us</a>
        </div>
      </header>
      <div id="language">
        <div class="select-language" id="from-language">Sign Language</div>
        <div class="btnChangeLanguage" id="btnChangeLanguage">
          <img src="image/swap.svg" alt="" width="30px" height="30px" />
        </div>
        <div class="select-language" id="to-language">Text</div>
      </div>

      <main class="main">
        <div class="camera-section">
          <video id="video" autoplay></video>
          <div class="letter" id="letter">E</div>
          <div class="confidence" id="confidence">99.09%</div>
        </div>

        <div class="console-section">
          <div class="console-header">
            <div>Console</div>
            <div class="buttons">
              <button id="btnMinimize"></button>
              <button id="btnRestoreWindows"></button>
              <button id="btnClose"></button>
            </div>
          </div>

          <div class="console-body" id="consoleOutput">
            <input id="resultConsole" type="text" readonly>
          </div>
        </div>
      </main>
    </div>

    <!-- MediaPipe CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script src="script.js"></script>
  </body>
</html>
